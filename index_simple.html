<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suno AI Complete Builder 2025 - 包括的AI音楽制作システム</title>
    
    <!-- 基本スタイル（インライン） -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .mode-selection {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .mode-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .mode-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .content-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .prompt-display {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #667eea;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-secondary {
            background: #f44336;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }
        
        .tag-button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid transparent;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tag-button:hover {
            background: rgba(255,255,255,0.3);
            border-color: #667eea;
        }
        
        .tag-button.selected {
            background: #667eea;
            border-color: #764ba2;
        }
        
        .floating-prompt {
            position: fixed;
            bottom: 20px;
            right: 20px;
            left: 20px;
            max-width: 500px;
            margin-left: auto;
            background: rgba(0,0,0,0.9);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #667eea;
            z-index: 1000;
            display: none;
        }
        
        @media (max-width: 768px) {
            .floating-prompt {
                left: 10px;
                right: 10px;
                bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <h1>🎵 Suno AI Complete Builder 2025</h1>
            <p>包括的AI音楽制作システム - プロンプト作成から高度な歌詞生成まで</p>
        </div>

        <!-- モード選択 -->
        <div class="mode-selection">
            <h2>🎯 作成モード選択</h2>
            <div class="mode-buttons">
                <button class="mode-btn" onclick="setMode('prompt')">🎵 曲のプロンプト作成</button>
                <button class="mode-btn" onclick="setMode('lyrics')">👑 Pro歌詞システム</button>
            </div>
        </div>

        <!-- プロンプト作成セクション -->
        <div id="prompt-section" class="content-section">
            <h2>🎤 ボーカルタグ</h2>
            <div class="btn-group">
                <button class="tag-button" onclick="selectTag('Male Vocal')">Male Vocal 男性ボーカル</button>
                <button class="tag-button" onclick="selectTag('Female Vocal')">Female Vocal 女性ボーカル</button>
                <button class="tag-button" onclick="selectTag('Duet')">Duet デュエット</button>
                <button class="tag-button" onclick="selectTag('Choir')">Choir 合唱</button>
            </div>

            <h2>✨ ムード・スタイル</h2>
            <div class="btn-group">
                <button class="tag-button" onclick="selectTag('Upbeat')">Upbeat アップビート</button>
                <button class="tag-button" onclick="selectTag('Melancholic')">Melancholic 憂鬱</button>
                <button class="tag-button" onclick="selectTag('Energetic')">Energetic エネルギッシュ</button>
                <button class="tag-button" onclick="selectTag('Peaceful')">Peaceful 平和</button>
            </div>

            <h2>🎵 ジャンル</h2>
            <div class="btn-group">
                <button class="tag-button" onclick="selectTag('Pop')">Pop ポップス</button>
                <button class="tag-button" onclick="selectTag('Rock')">Rock ロック</button>
                <button class="tag-button" onclick="selectTag('Jazz')">Jazz ジャズ</button>
                <button class="tag-button" onclick="selectTag('Electronic')">Electronic エレクトロニック</button>
            </div>
        </div>

        <!-- 歌詞作成セクション -->
        <div id="lyrics-section" class="content-section" style="display:none;">
            <h2>👑 Pro歌詞生成</h2>
            <p>高度なAI歌詞生成システム（開発中）</p>
            <button class="btn btn-primary" onclick="generateLyrics()">歌詞を生成</button>
        </div>
    </div>

    <!-- フローティングプロンプト表示 -->
    <div id="floating-prompt" class="floating-prompt">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3>🎛️ 生成されたプロンプト</h3>
            <button onclick="closePrompt()" style="background: none; border: none; color: white; font-size: 20px; cursor: pointer;">×</button>
        </div>
        <div id="prompt-text" class="prompt-display">
            選択したタグがここに表示されます
        </div>
        <div class="btn-group">
            <button class="btn btn-primary" onclick="copyPrompt()">📋 コピー</button>
            <button class="btn btn-secondary" onclick="clearPrompt()">❌ クリア</button>
        </div>
    </div>

    <script>
        // グローバル変数
        let selectedTags = [];
        let currentMode = 'prompt';

        // モード切り替え
        function setMode(mode) {
            currentMode = mode;
            
            if (mode === 'prompt') {
                document.getElementById('prompt-section').style.display = 'block';
                document.getElementById('lyrics-section').style.display = 'none';
            } else {
                document.getElementById('prompt-section').style.display = 'none';
                document.getElementById('lyrics-section').style.display = 'block';
            }
        }

        // タグ選択
        function selectTag(tag) {
            const button = event.target;
            
            if (selectedTags.includes(tag)) {
                selectedTags = selectedTags.filter(t => t !== tag);
                button.classList.remove('selected');
            } else {
                selectedTags.push(tag);
                button.classList.add('selected');
            }
            
            updatePrompt();
        }

        // プロンプト更新
        function updatePrompt() {
            const promptText = document.getElementById('prompt-text');
            const floatingPrompt = document.getElementById('floating-prompt');
            
            if (selectedTags.length > 0) {
                promptText.textContent = selectedTags.join(', ');
                floatingPrompt.style.display = 'block';
            } else {
                promptText.textContent = '選択したタグがここに表示されます';
                floatingPrompt.style.display = 'none';
            }
        }

        // プロンプトコピー
        function copyPrompt() {
            const text = selectedTags.join(', ');
            navigator.clipboard.writeText(text).then(() => {
                alert('プロンプトをコピーしました！');
            });
        }

        // プロンプトクリア
        function clearPrompt() {
            selectedTags = [];
            document.querySelectorAll('.tag-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            updatePrompt();
        }

        // プロンプト非表示
        function closePrompt() {
            document.getElementById('floating-prompt').style.display = 'none';
        }

        // 歌詞生成（仮）
        function generateLyrics() {
            alert('Pro歌詞生成機能は開発中です');
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Suno AI Complete Builder loaded successfully');
            setMode('prompt');
        });
    </script>
</body>
</html>
